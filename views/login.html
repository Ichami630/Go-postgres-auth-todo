<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo - Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Todo App</h2>
            <img src="./assets/images/bmw.png" alt="" height="200px" width="200px">
        </div>
        <!-- sign in form -->
         <form action="" method="POST" class="form-login">
            <h1>Sign in</h1>
            <input type="email" name="email" required>
            <input type="password" name="password" required>
            <button type="submit">Sign in</button>
            <p style="text-align: center; font-weight: bold;">Don't have an account? <a href="/signup" class="sign-up">Sign up</a></p>
         </form>
    </div>
</body>
</html>
