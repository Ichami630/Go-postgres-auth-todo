<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo - Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Todo App</h2>
            <img src="./assets/images/bmw.png" alt="" height="200px" width="200px">
        </div>
        <!-- sign in form -->
         <form id="login-form" class="form-login">
            <h1>Sign in</h1>
            <input type="hidden" name="csrf_token" id="csrf_token" value="{{.csrfToken}}" required>
            <input type="email" id="email" name="email" placeholder="email" required>
            <input type="password" id="password" name="password" placeholder="password" required>
            <button type="submit">Sign in</button>
            <p style="text-align: center; font-weight: bold;">Don't have an account? <a href="/signup" class="sign-up">Sign up</a></p>
         </form>
         <!-- Display messages dynamically -->
         <p id="message" style="text-align: center; font-weight: bold;"></p>
    </div>
    <script src="./assets/scripts/auth.js"></script>
</body>
</html>
