<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu,search" />
    <title>Todo - Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <aside class="menu-aside">
            <div class="top-menu">
                <div class="top-menu-text">Menu</div>
                <div class="top-menu-bar" style="cursor: pointer;">
                    <span class="material-symbols-outlined hide-menu">menu</span>
                </div>
            </div>

            <div class="aside-content">
                <!-- search bar -->
                <div class="aside-form">
                    <form action="">
                        <input type="text" name="q" placeholder="search..">
                        <button type="submit"><span class="material-symbols-outlined">search</span></button>
                    </form>
                </div>
            </div>
        </aside>
        <div class="dashboard-content">
        </div>
    </div>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
