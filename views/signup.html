<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo - sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Todo App</h2>
            <img src="./assets/images/bmw.png" alt="" height="200px" width="200px">
        </div>
         <!-- sign up form -->
         <form id="signup-form" class="form-signup">
            <h1>Sign up</h1>
            <input type="hidden" name="csrf_token" id="csrf_token" value="{{.csrfToken}}" required>
            <input type="email" id="email" name="email" placeholder="email" required>
            <input type="password" id="password" name="password" placeholder="password">
            <input type="password" id="cpassword" name="cpassword" placeholder="confirm password" required>
            <button type="submit">Sign up</button>
            <p style="text-align: center; font-weight: bold;">Already have an account? <a href="/login" class="login">Sign in</a></p>
            <!-- Display messages dynamically -->
            <p id="message" style="text-align: center; font-weight: bold;"></p>
         </form>
    </div>
    <script src="./assets/scripts/auth.js"></script>
</body>
</html>
